<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/index.css"/>
    <script src="js/index.js"></script>

    <title>Baloon Pop</title>
</head>
<body>

    <main>
        <header id="topHead">
            <h1 class="title">
                Maniaco dos balões
            </h1>
        </header>

        <section id="selectDificuly">
            <h2 class="tagDif">Selecione a Dificuldade</h2>
            <div class="select-level">
                <input type="radio" id="easy" value="1" name="setDif">
                <label for="easy">Fácil</label>
                
                <input type="radio" id="normal" value="2" name="setDif">
                <label for="normal">Normal</label>
                
                <input type="radio" id="hard" value="3" name="setDif">
                <label for="hard">Difícil</label>
            </div>

            <div class="starter">
                <div>Aperte play para iniciar:</div>
                <a class="startBtn" onclick="startGamePlay()" >
                    <img src="imagens/iniciar.png" alt="imagem de um botão verde com ícone de play para iniciar o jogo"/>
                </a>
            </div>
        </section>

        <audio src="./audios/House-In-A-Forest-Loop.mp3" loop></audio>
        
    </main>

    <label id="musicSettings">
        Desativar Música
        <input id="playPause" type="checkbox">
    </label>  
</body>
</html>
